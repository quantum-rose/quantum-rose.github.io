<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>故障电视</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="antenna"></div>
            <div class="tv-border">
                <div class="tv-box">
                    <div class="screen-wrapper">
                        <div class="screen-border">
                            <div class="screen">
                                <canvas id="cvs"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="panel">
                            <div class="controller-wrapper">
                                <div class="controller-box">
                                    <div class="screw-1"></div>
                                    <div class="screw-2"></div>
                                    <div class="screw-3"></div>
                                    <div class="screw-4"></div>
                                    <div class="controller-top-wrapper">
                                        <div class="controller">
                                            <div class="scale-1"></div>
                                            <div class="scale-2"></div>
                                            <div class="scale-3"></div>
                                            <div class="scale-4"></div>
                                            <div class="scale-5"></div>
                                            <div class="scale-6"></div>
                                        </div>
                                    </div>
                                    <div class="controller-bottom-wrapper">
                                        <div class="controller">
                                            <div class="scale-1"></div>
                                            <div class="scale-2"></div>
                                            <div class="scale-3"></div>
                                            <div class="scale-4"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="speaker">
                            <div class="screw"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="base"></div>
            <div class="shadow"></div>
        </div>

        <script src="./script.babel.js"></script>
    </body>
</html>
