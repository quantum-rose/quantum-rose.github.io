<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>粒子喷洒效果进度条</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <canvas id="cvs"></canvas>

        <div class="tool-bar">
            <div class="label">加载速度：</div>
            <input id="range" class="range" type="range" min="0" max="25" step="0.01" value="10" />
            <span>&nbsp;</span>
            <div id="number" class="number">10.00% / s</div>
        </div>

        <script src="./script.babel.js"></script>
    </body>
</html>
