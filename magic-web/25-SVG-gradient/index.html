<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SVG渐变</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <svg
            id="svg"
            width="100%"
            height="100%"
            viewBox="0 0 1920 1080"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
        >
            <defs>
                <radialGradient id="wave" cx="50%" cy="50%" r="50%" spreadMethod="reflect">
                    <stop offset="0" stop-color="hsl(0,100%,50%)"></stop>
                    <stop offset="0" stop-color="hsl(60,100%,50%)">
                        <animate
                            attributeType="XML"
                            attributeName="offset"
                            keytimes="0;0.833333;1"
                            values="0;0;0.166666"
                            dur="5s"
                            repeatCount="indefinite"
                        />
                    </stop>
                    <stop offset="0" stop-color="hsl(120,100%,50%)">
                        <animate
                            attributeType="XML"
                            attributeName="offset"
                            keytimes="0;0.666666;1"
                            values="0;0;0.333333"
                            dur="5s"
                            repeatCount="indefinite"
                        />
                    </stop>
                    <stop offset="0" stop-color="hsl(180,100%,50%)">
                        <animate
                            attributeType="XML"
                            attributeName="offset"
                            keytimes="0;0.5;1"
                            values="0;0;0.5"
                            dur="5s"
                            repeatCount="indefinite"
                        />
                    </stop>
                    <stop offset="0" stop-color="hsl(240,100%,50%)">
                        <animate
                            attributeType="XML"
                            attributeName="offset"
                            keytimes="0;0.333333;1"
                            values="0;0;0.666666"
                            dur="5s"
                            repeatCount="indefinite"
                        />
                    </stop>
                    <stop offset="0" stop-color="hsl(300,100%,50%)">
                        <animate
                            attributeType="XML"
                            attributeName="offset"
                            keytimes="0;0.166666;1"
                            values="0;0;0.833333"
                            dur="5s"
                            repeatCount="indefinite"
                        />
                    </stop>
                    <stop offset="0" stop-color="hsl(0,100%,50%)">
                        <animate
                            attributeType="XML"
                            attributeName="offset"
                            keytimes="0;1"
                            values="0;1"
                            dur="5s"
                            repeatCount="indefinite"
                        />
                    </stop>
                    <stop offset="0.166666" stop-color="hsl(60,100%,50%)">
                        <animate
                            attributeType="XML"
                            attributeName="offset"
                            keytimes="0;0.833333;1"
                            values="0.166666;1;1"
                            dur="5s"
                            repeatCount="indefinite"
                        />
                    </stop>
                    <stop offset="0.333333" stop-color="hsl(120,100%,50%)">
                        <animate
                            attributeType="XML"
                            attributeName="offset"
                            keytimes="0;0.666666;1"
                            values="0.333333;1;1"
                            dur="5s"
                            repeatCount="indefinite"
                        />
                    </stop>
                    <stop offset="0.5" stop-color="hsl(180,100%,50%)">
                        <animate
                            attributeType="XML"
                            attributeName="offset"
                            keytimes="0;0.5;1"
                            values="0.5;1;1"
                            dur="5s"
                            repeatCount="indefinite"
                        />
                    </stop>
                    <stop offset="0.666666" stop-color="hsl(240,100%,50%)">
                        <animate
                            attributeType="XML"
                            attributeName="offset"
                            keytimes="0;0.333333;1"
                            values="0.666666;1;1"
                            dur="5s"
                            repeatCount="indefinite"
                        />
                    </stop>
                    <stop offset="0.833333" stop-color="hsl(300,100%,50%)">
                        <animate
                            attributeType="XML"
                            attributeName="offset"
                            keytimes="0;0.166666;1"
                            values="0.833333;1;1"
                            dur="5s"
                            repeatCount="indefinite"
                        />
                    </stop>
                    <stop offset="1" stop-color="hsl(360,100%,50%)"></stop>
                </radialGradient>
                <linearGradient id="rainbowBg" x1="0%" y1="0%" x2="25%" y2="0%" spreadMethod="repeat">
                    <stop offset="0" stop-color="hsl(0,100%,50%)" />
                    <stop offset="0.166666" stop-color="hsl(60,100%,50%)" />
                    <stop offset="0.333333" stop-color="hsl(120,100%,50%)" />
                    <stop offset="0.4" stop-color="hsl(180,100%,50%)" />
                    <stop offset="0.666666" stop-color="hsl(240,100%,50%)" />
                    <stop offset="0.833333" stop-color="hsl(300,100%,50%)" />
                    <stop offset="1" stop-color="hsl(360,100%,50%)" />

                    <animate
                        attributeType="XML"
                        attributeName="x1"
                        keytimes="0;1"
                        values="0%;25%"
                        dur="1s"
                        repeatCount="indefinite"
                    />
                    <animate
                        attributeType="XML"
                        attributeName="x2"
                        keytimes="0;1"
                        values="25%;50%"
                        dur="1s"
                        repeatCount="indefinite"
                    />
                </linearGradient>

                <linearGradient id="light" x1="0" y1="0" x2="2" y2=".1">
                    <stop offset="0.4" stop-color="hsl(0,100%, 0%)" stop-opacity="0.3" />
                    <stop offset="0.45" stop-color="hsl(0,100%, 100%)" stop-opacity="1" />
                    <stop offset="0.5" stop-color="hsl(0,100%, 0%)" stop-opacity="0.3" />
                    <stop offset="0.9" stop-color="hsl(0,100%, 0%)" stop-opacity="0.3" />
                    <stop offset="0.95" stop-color="hsl(0,100%, 100%)" stop-opacity="1" />
                    <stop offset="1" stop-color="hsl(0,100%, 0%)" stop-opacity="0.3" />

                    <animate
                        attributeType="XML"
                        attributeName="x1"
                        keytimes="0;1"
                        values="0;-1"
                        dur="2s"
                        repeatCount="indefinite"
                    />
                    <animate
                        attributeType="XML"
                        attributeName="x2"
                        keytimes="0;1"
                        values="2;-0.3"
                        dur="2s"
                        repeatCount="indefinite"
                    />
                </linearGradient>
                <pattern
                    id="rainbow"
                    x="0"
                    y="0"
                    width="1"
                    height="1"
                    patternUnits="objectBoundingBox"
                    patternContentUnits="objectBoundingBox"
                >
                    <rect x="0" y="0" width="1" height="1" fill="url(#rainbowBg)" />
                    <rect x="0" y="0" width="1" height="1" fill="url(#light)" />
                </pattern>
            </defs>

            <rect x="0" y="0" width="100%" height="100%" fill="url(#wave)" />

            <text
                x="50%"
                y="50%"
                font-size="400"
                font-weight="700"
                text-anchor="middle"
                dominant-baseline="middle"
                fill="url(#rainbow)"
            >
                ⚀⚁⚂⚃⚄⚅
            </text>

            <!-- <rect x="0" y="0" width="100%" height="100%" fill="url(#rainbow)" /> -->
        </svg>

        <script src="./script.babel.js"></script>
    </body>
</html>
