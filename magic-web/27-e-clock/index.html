<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>e-clock</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="e-clock">
            <div class="screen">
                <div class="week">
                    <div class="day sun">Sun</div>
                    <div class="day mon">Mon</div>
                    <div class="day tues">Tues</div>
                    <div class="day wed">Wed</div>
                    <div class="day thur">Thur</div>
                    <div class="day fri">Fri</div>
                    <div class="day sat">Sat</div>
                </div>
                <div class="icon-clock">
                    <div class="ear"></div>
                    <div class="body"></div>
                    <div class="leg"></div>
                </div>
                <div class="numbers">
                    <div class="number">
                        <div class="branch top center"></div>
                        <div class="branch top left"></div>
                        <div class="branch top right"></div>
                        <div class="branch middle center"></div>
                        <div class="branch bottom left"></div>
                        <div class="branch bottom right"></div>
                        <div class="branch bottom center"></div>
                    </div>
                    <div class="number">
                        <div class="branch top center"></div>
                        <div class="branch top left"></div>
                        <div class="branch top right"></div>
                        <div class="branch middle center"></div>
                        <div class="branch bottom left"></div>
                        <div class="branch bottom right"></div>
                        <div class="branch bottom center"></div>
                    </div>
                    <div class="dot"></div>
                    <div class="number">
                        <div class="branch top center"></div>
                        <div class="branch top left"></div>
                        <div class="branch top right"></div>
                        <div class="branch middle center"></div>
                        <div class="branch bottom left"></div>
                        <div class="branch bottom right"></div>
                        <div class="branch bottom center"></div>
                    </div>
                    <div class="number">
                        <div class="branch top center"></div>
                        <div class="branch top left"></div>
                        <div class="branch top right"></div>
                        <div class="branch middle center"></div>
                        <div class="branch bottom left"></div>
                        <div class="branch bottom right"></div>
                        <div class="branch bottom center"></div>
                    </div>
                    <div class="dot"></div>
                    <div class="number">
                        <div class="branch top center"></div>
                        <div class="branch top left"></div>
                        <div class="branch top right"></div>
                        <div class="branch middle center"></div>
                        <div class="branch bottom left"></div>
                        <div class="branch bottom right"></div>
                        <div class="branch bottom center"></div>
                    </div>
                    <div class="number">
                        <div class="branch top center"></div>
                        <div class="branch top left"></div>
                        <div class="branch top right"></div>
                        <div class="branch middle center"></div>
                        <div class="branch bottom left"></div>
                        <div class="branch bottom right"></div>
                        <div class="branch bottom center"></div>
                    </div>
                </div>
                <div class="am-pm"></div>
            </div>
            <div class="btn-group">
                <div class="btn btn-cmd"></div>
                <div class="btn btn-up"></div>
                <div class="btn btn-down"></div>
            </div>
        </div>

        <script src="./script.babel.js"></script>
    </body>
</html>
