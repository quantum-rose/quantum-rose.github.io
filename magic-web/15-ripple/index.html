<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>涟漪</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@6.0.4/swiper-bundle.min.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <svg
                        id="svg"
                        width="100%"
                        height="100%"
                        viewBox="0 0 1920 1080"
                        preserveAspectRatio="xMidYMid slice"
                        version="1.1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                    >
                        <defs>
                            <g id="ripples">
                                <g class="ripple" transform="translate(-9999, -9999)">
                                    <circle
                                        cx="0"
                                        cy="0"
                                        r="5"
                                        fill="none"
                                        stroke-width="5"
                                        stroke="hsla(0, 0%, 0%, 0.8)"
                                    >
                                        <animate
                                            begin="indefinite"
                                            fill="freeze"
                                            attributeType="XML"
                                            attributeName="r"
                                            from="5"
                                            to="100"
                                            dur="3s"
                                            repeatCount="1"
                                        />
                                        <animate
                                            begin="indefinite"
                                            fill="freeze"
                                            attributeType="XML"
                                            attributeName="stroke"
                                            from="hsla(0, 0%, 0%, 0.8)"
                                            to="hsla(0, 0%, 0%, 0)"
                                            dur="3s"
                                            repeatCount="1"
                                        />
                                    </circle>
                                    <circle
                                        cx="0"
                                        cy="0"
                                        r="15"
                                        fill="none"
                                        stroke-width="5"
                                        stroke="hsla(0, 0%, 0%, 0.6)"
                                    >
                                        <animate
                                            begin="indefinite"
                                            fill="freeze"
                                            attributeType="XML"
                                            attributeName="r"
                                            from="15"
                                            to="150"
                                            dur="3s"
                                            repeatCount="1"
                                        />
                                        <animate
                                            begin="indefinite"
                                            fill="freeze"
                                            attributeType="XML"
                                            attributeName="stroke"
                                            from="hsla(0, 0%, 0%, 0.6)"
                                            to="hsla(0, 0%, 0%, 0)"
                                            dur="3s"
                                            repeatCount="1"
                                        />
                                    </circle>
                                    <circle
                                        cx="0"
                                        cy="0"
                                        r="25"
                                        fill="none"
                                        stroke-width="5"
                                        stroke="hsla(0, 0%, 0%, 0.4)"
                                    >
                                        <animate
                                            begin="indefinite"
                                            fill="freeze"
                                            attributeType="XML"
                                            attributeName="r"
                                            from="25"
                                            to="200"
                                            dur="3s"
                                            repeatCount="1"
                                        />
                                        <animate
                                            begin="indefinite"
                                            fill="freeze"
                                            attributeType="XML"
                                            attributeName="stroke"
                                            from="hsla(0, 0%, 0%, 0.4)"
                                            to="hsla(0, 0%, 0%, 0)"
                                            dur="3s"
                                            repeatCount="1"
                                        />
                                    </circle>
                                    <circle
                                        cx="0"
                                        cy="0"
                                        r="35"
                                        fill="none"
                                        stroke-width="5"
                                        stroke="hsla(0, 0%, 0%, 0.2)"
                                    >
                                        <animate
                                            begin="indefinite"
                                            fill="freeze"
                                            attributeType="XML"
                                            attributeName="r"
                                            from="35"
                                            to="250"
                                            dur="3s"
                                            repeatCount="1"
                                        />
                                        <animate
                                            begin="indefinite"
                                            fill="freeze"
                                            attributeType="XML"
                                            attributeName="stroke"
                                            from="hsla(0, 0%, 0%, 0.2)"
                                            to="hsla(0, 0%, 0%, 0)"
                                            dur="3s"
                                            repeatCount="1"
                                        />
                                    </circle>
                                </g>
                            </g>

                            <text
                                id="text"
                                x="50%"
                                y="50%"
                                font-size="500"
                                fill="#fff"
                                font-weight="bold"
                                dominant-baseline="middle"
                                text-anchor="middle"
                            >
                                RIPPLE
                            </text>

                            <filter id="wave" filterUnits="userSpaceOnUse" x="0" y="0" width="100%" height="100%">
                                <feImage
                                    xlink:href="#ripples"
                                    x="0"
                                    y="0"
                                    width="100%"
                                    height="100%"
                                    preserveAspectRatio="xMidYMid slice"
                                    result="wave"
                                />
                                <feGaussianBlur in="wave" stdDeviation="5" result="gaussWave" />
                                <feDiffuseLighting
                                    in="gaussWave"
                                    result="lightWave"
                                    surfaceScale="15"
                                    diffuseConstant="1"
                                    lighting-color="#fff"
                                >
                                    <feDistantLight azimuth="-90" elevation="60" />
                                </feDiffuseLighting>
                                <feImage
                                    xlink:href="./water.jpg"
                                    x="0"
                                    y="0"
                                    width="100%"
                                    height="100%"
                                    preserveAspectRatio="xMidYMid slice"
                                    result="img"
                                />
                                <feImage xlink:href="#text" preserveAspectRatio="xMidYMid meet" resutl="text" />
                                <feComposite in="text" in2="img" operator="over" result="bg" />
                                <feBlend in="lightWave" in2="bg" mode="multiply" />
                            </filter>
                        </defs>

                        <g>
                            <rect x="0" y="0" width="100%" height="100%" fill="none" filter="url(#wave)" />
                        </g>
                    </svg>
                </div>
                <div class="swiper-slide">
                    <div id="pond"></div>
                    <div id="box"></div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/swiper@6.0.4/swiper-bundle.min.js"></script>
        <script src="./script.babel.js"></script>
    </body>
</html>
