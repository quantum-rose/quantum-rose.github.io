<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>饼图</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <div class="page">
            <div class="grid">
                <div class="example">
                    <div class="pie-conic-gradient"></div>
                </div>
                <p class="desc">CSS conic-gradient</p>
            </div>
            <div class="grid">
                <div class="example">
                    <svg
                        class="pie-svg-path"
                        version="1.1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        preserveAspectRatio="xMidYMid meet"
                    ></svg>
                </div>
                <p class="desc">SVG path</p>
            </div>
            <div class="grid">
                <div class="example">
                    <svg
                        class="pie-svg-dash"
                        version="1.1"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        preserveAspectRatio="xMidYMid meet"
                    ></svg>
                </div>
                <p class="desc">SVG stroke-dasharray</p>
            </div>
            <div class="grid">
                <div class="example">
                    <canvas class="pie-canvas"></canvas>
                </div>
                <p class="desc">canvas</p>
            </div>
        </div>

        <input id="play-pause" type="checkbox" checked />
        <label class="play-pause" for="play-pause"></label>

        <script src="./script.babel.js"></script>
    </body>
</html>
