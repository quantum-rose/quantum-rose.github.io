<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>canvas水波加载动画</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <canvas id="wave"></canvas>

        <div class="tools-bar">
            <label class="checkbox">
                <input type="checkbox" name="固定圆角矩形" id="staticRoundedRect" />
                静态圆角矩形
            </label>
            <label class="checkbox">
                <input type="checkbox" name="动态圆角矩形" id="dynamicRoundedRect" />
                动态圆角矩形
            </label>
            <label class="checkbox">
                <input type="checkbox" name="动态内圆角矩形" id="dynamicInsetRoundedRect" />
                动态内圆角矩形
            </label>
        </div>

        <script src="./script.babel.js"></script>
    </body>
</html>
